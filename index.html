<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Котик ловит рыбку</title>
  <meta name="build-version" content="2024-06-02T20:00:00Z">
  <script>
    (function () {
      const versionMeta = document.querySelector('meta[name="build-version"]');
      const cacheTag = versionMeta ? versionMeta.content.trim() : Date.now().toString();

      const appendAsset = (tagName, attributes) => {
        const element = document.createElement(tagName);
        Object.entries(attributes).forEach(([key, value]) => {
          element.setAttribute(key, value);
        });
        document.head.appendChild(element);
        return element;
      };

      appendAsset('link', {
        rel: 'stylesheet',
        href: `styles.css?v=${cacheTag}`,
      });

      appendAsset('script', {
        src: `game.js?v=${cacheTag}`,
        defer: 'defer',
      });
    })();
  </script>
</head>
<body>
  <div class="game-container">
    <h1>Котик ловит рыбку</h1>
    <div class="hud">
      <div>Очки: <span id="score">0</span></div>
      <div>Время: <span id="timer">10.0</span> c</div>
    </div>
    <div class="playfield">
      <canvas id="game" width="500" height="500" aria-label="Игровое поле"></canvas>
      <div class="controls" role="group" aria-label="Элементы управления для сенсорных устройств">
        <div class="controls-row">
          <button class="control-btn" data-direction="up" type="button" aria-label="Вверх">▲</button>
        </div>
        <div class="controls-row">
          <button class="control-btn" data-direction="left" type="button" aria-label="Влево">◀</button>
          <button class="control-btn" data-direction="down" type="button" aria-label="Вниз">▼</button>
          <button class="control-btn" data-direction="right" type="button" aria-label="Вправо">▶</button>
        </div>
      </div>
    </div>
    <div id="message" role="status"></div>
    <button id="restart" type="button">Играть снова</button>
  </div>
</body>
</html>
